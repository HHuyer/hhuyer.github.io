<html>
<head>
    <title>Martiani Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            transition: background 5s ease;
        }
        .container {
            display: flex;
            width: 800px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .left {
            flex: 1;
            background: #2b1055;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            position: relative;
        }
        .planet {
            width: 150px;
            height: 150px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: relative;
        }
        .planet::before, .planet::after {
            content: '';
            position: absolute;
            background-color: #ff7979;
            border-radius: 20px;
        }
        .planet::before {
            width: 60px;
            height: 20px;
            top: 40px;
            left: 20px;
        }
        .planet::after {
            width: 40px;
            height: 20px;
            bottom: 40px;
            right: 20px;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        .text {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 20px;
            letter-spacing: 5px;
        }
        .right {
            flex: 1;
            background: rgba(255, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .right input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            font-size: 16px;
        }
        .right input:focus {
            outline: none;
        }
        .right button {
            width: 100px;
            padding: 10px;
            margin: 10px 5px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .right button:hover {
            background: #fff;
            color: #000;
        }
        .right a {
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            transition: 0.3s;
        }
        .right a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="stars" id="stars"></div>
            <div class="planet"></div>
            <div class="text">SayGex</div>
        </div>
        <div class="right">
            <input placeholder="Username" type="text"/>
            <input placeholder="Password" type="password"/>
            <div>
                <button>Sign In</button>
                <button>Sign Up</button>
            </div>
            <a href="#">Forgot Password ?</a>
        </div>
    </div>
<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function changeBackgroundColor() {
        document.body.style.background = `linear-gradient(135deg, ${getRandomColor()}, ${getRandomColor()})`;
    }

    function createRandomStars(numStars) {
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 4 + 2; // Random size between 2px and 6px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`; // Random vertical position
            star.style.left = `${Math.random() * 100}%`; // Random horizontal position
            starsContainer.appendChild(star);
        }
    }

    // Change background color every 30 seconds
    setInterval(changeBackgroundColor, 30000);
    window.onload = function() {
        changeBackgroundColor();
        createRandomStars(10); // Create 10 random stars
    };
</script>
</body>
</html>
