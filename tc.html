<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Live Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        textarea {
            width: 50%;
            height: 100%;
            border: none;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
        }
        iframe {
            width: 50%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Live Editor</h1>
    </header>
    <div class="container">
        <textarea id="code" placeholder="Nhập mã HTML, CSS và JavaScript của bạn vào đây..."></textarea>
        <iframe id="output" sandbox="allow-scripts"></iframe>
    </div>
    <script>
        const textarea = document.getElementById('code');
        const iframe = document.getElementById('output');

        textarea.addEventListener('input', () => {
            const code = textarea.value;
            iframe.srcdoc = code;
        });
    </script>
</body>
</html>
