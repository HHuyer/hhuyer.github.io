<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 75px; /* Điều chỉnh kích thước để che logo */
            height: 5vh; /* Điều chỉnh kích thước để che logo */
            background-color: black; /* Màu nền để che */
            z-index: 10; /* Đảm bảo lớp phủ nằm trên iframe */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <iframe src="https://websim.ai/@HHuy/b-ng-x-p-h-ng/"></iframe>
</body>
</html>
