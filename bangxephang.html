<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        .container.active {
            display: block;
            width: 100%;
            height: 100%;
        }
        #leaderboard {
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
        .leaderboard-table {
            display: none;
            width: 100%;
            height: 100%;
        }
        .leaderboard-table.active {
            display: table;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.0.min.js"></script>
    <script>
        const publishKey = 'pub-c-389556db-1007-4b30-8245-27fd2f55b225';
        const subscribeKey = 'sub-c-b27dad42-6577-45e8-a500-f35c59da4cc8';

        const pubnub = new PubNub({
            publishKey: publishKey,
            subscribeKey: subscribeKey
        });

        function publishData() {
            const data = {
                username: localStorage.getItem('username'),
                money: localStorage.getItem('money'),
                spinCount: localStorage.getItem('spinCount'),
                bestRandom: localStorage.getItem('bestRandom'),
                candies: localStorage.getItem('candies'),
                timestamp: new Date().toLocaleString()
            };

            pubnub.publish({
                channel: 'leaderboard',
                message: data
            }, function(status, response) {
                if (status.error) {
                    console.log(status);
                } else {
                    console.log("Message Published w/ timetoken", response.timetoken);
                }
            });
        }

        function fetchHistory() {
            pubnub.history(
                {
                    channel: 'leaderboard',
                    count: 100, // Adjust the count as needed
                    reverse: false
                },
                function(status, response) {
                    if (status.error) {
                        console.log(status);
                    } else {
                        response.messages.forEach(function(msg) {
                            updateLeaderboards(msg.entry);
                        });
                    }
                }
            );
        }

        setInterval(publishData, 2000); // Publish data every 5 seconds

        pubnub.addListener({
            message: function(event) {
                updateLeaderboards(event.message);
            }
        });

        pubnub.subscribe({
            channels: ['leaderboard']
        });

        function updateLeaderboards(data) {
            updateLeaderboard('money-table', data, 'money');
            updateLeaderboard('spinCount-table', data, 'spinCount');
            updateLeaderboard('bestRandom-table', data, 'bestRandom');
            updateLeaderboard('candies-table', data, 'candies');
        }

        function updateLeaderboard(tableId, data, key) {
            const table = document.getElementById(tableId);
            // Remove older entry with the same username
            for (let i = 1, row; row = table.rows[i]; i++) {
                if (row.cells[1].innerText === data.username) {
                    table.deleteRow(i);
                    break;
                }
            }
            // Insert new row
            const row = table.insertRow();
            row.insertCell(0).innerText = table.rows.length - 1; // Rank
            row.insertCell(1).innerText = data.username;
            row.insertCell(2).innerText = data[key];
            row.insertCell(3).innerText = data.timestamp;

            // Sort table by the third column (descending)
            sortTable(table);
        }

        function sortTable(table) {
            const rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => parseFloat(b.cells[2].innerText) - parseFloat(a.cells[2].innerText));
            rows.forEach((row, index) => {
                row.cells[0].innerText = index + 1; // Update rank
                table.tBodies[0].appendChild(row);
            });
        }

        function showTable(tableId) {
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => container.classList.remove('active'));
            document.getElementById(tableId).closest('.container').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchHistory();
            showTable('money-table');
        });
    </script>
</head>
<body>
<center><div class="buttons">
        <button onclick="showTable('money-table')">Money</button>
        <button onclick="showTable('spinCount-table')">Spin Count</button>
        <button onclick="showTable('bestRandom-table')">Best Random</button>
        <button onclick="showTable('candies-table')">Candies</button>
    </div>
    <div class="container active">
        <h1>Leaderboard - Money</h1>
        <div id="leaderboard">
            <table id="money-table" class="leaderboard-table active">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Money</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container active">
        <h1>Leaderboard - Spin Count</h1>
        <div id="leaderboard">
            <table id="spinCount-table" class="leaderboard-table active">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Spin Count</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container active">
        <h1>Leaderboard - Best Random</h1>
        <div id="leaderboard">
            <table id="bestRandom-table" class="leaderboard-table active">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Best Random</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container active">
        <h1>Leaderboard - Candies</h1>
        <div id="leaderboard">
            <table id="candies-table" class="leaderboard-table active">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Candies</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div></center>
</body>
</html>
