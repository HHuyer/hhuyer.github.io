    body {
        font-family: 'Roboto', sans-serif;
        display: flex;

        align-items: center;

        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
    }
    .container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 90%;
    }
    .generate-button {
        position: relative;
        margin-top: 20px;
        cursor: pointer;
        background: #EE0000; 
        border: none;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 10px rgba(255, 20, 20, 0.8); /* Thêm bóng để tăng sự nổi bật */
    }
    .generate-button:hover {
        background: #FF0000; /* Màu xanh lá cây đậm hơn khi hover */
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* Tăng bóng khi hover */
    }
    .dice-icon {
        width: 175px;
        height: 175px;
    }
    .countdown-bar {
        width: 100%;
        height: 10px;
        background-color: #00ee00;
        position: absolute;
        bottom: 0;
        left: 0;
        transition: width 2s linear;
    }
    .history {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-height: 400px;
        overflow-y: auto;
        margin-top: 20px;
        width: 100%;
        position: relative;
    }
    .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .info-button {
        width: 30px;
        height: 30px;
        background: url('https://static.thenounproject.com/png/2392586-200.png') no-repeat center center;
        background-size: cover;
        cursor: pointer;
        border: none;
        border-radius: 50%;
    }
    .info-modal, .pet-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 90%;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 12px;
    }
    th {
        background-color: #f2f2f2;
    }
    input[type="text"] {
        padding: 10px;
        margin-top: 20px;
        font-size: 16px;
        width: calc(100% - 22px);
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        background-color: #00ee00;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #00ee00;
    }
#money-container {
    font-size: 20px;
    display: flex;
    align-items: center;
    flex-direction: column; /* Thay đổi chiều sắp xếp thành cột */
    position: static; /* Thay đổi vị trí thành static */
}
   .coin {
        position: absolute;
        font-size: 25px;
        animation: fly 1s ease-out forwards;
    }
    @keyframes fly {
        0% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(-50px);
        }
    }
    .pet-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        margin-top: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .luck-icon {
        width: 20px;
        height: 20px;
        margin-left: 5px;
    }

    /* Media Query cho thiết bị nhỏ */
    @media (max-width: 600px) {
        .container {
            padding: 10px;
            margin: 10px;
        }
        .pet-image {
            width: 60px;
            height: 60px;
        }
        input[type="text"] {
            font-size: 14px;
        }
    #money-container {
        font-size: 18px; /* Giảm kích thước chữ nếu cần */
        align-items: flex-start; /* Căn trái cho phần tử bên trong */
    }
    }

    /* CSS cho bảng thông báo */
    .notification {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 20px;
    }

    .modal {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        box-sizing: border-box;
    }

    .modal img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .modal h2 {
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 1.2em;
    }

    .modal p {
        margin-bottom: 20px;
        font-size: 1em;
    }

    .modal button {
        padding: 10px 20px;
        background-color: #00ee00;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }

    .modal button:hover {
        background-color: #00ee00;
    }
    .level-container {
        display: flex;
        justify-content: center; /* Căn giữa theo chiều ngang */
        margin-top: 20px;
        margin-bottom: 20px; /* Thêm khoảng cách dưới */
        text-align: center;
    }
    .level-bar {
        width: 65vw;
        height: 20px;
        background-color: #ddd;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }
    .level-progress {
        height: 100%;
        background-color: #4caf50;
        width: 0;
        transition: width 0.3s;
    }
    .level-text {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 0;
        left: 0;
        line-height: 20px;
        font-weight: bold;
    }
</style>

    spinCount++;
    let selectedPet = '';
    let selectedProbability = 0;
    let selectedImage = '';
    
    // Áp dụng luckMultiplier vào xác suất trúng
    let luckFactor = luckMultiplier; // Sử dụng luckMultiplier trực tiếp để tăng cơ hội

    while (!selectedPet) {
        const random = Math.random() * luckFactor; // Sử dụng luckFactor để tăng tỷ lệ trúng
        let cumulativeProbability = 0;

        for (const pet of pets) {
            cumulativeProbability += pet.probability;
            if (random < cumulativeProbability) {
                selectedPet = pet.name;
                selectedProbability = Math.round(1 / pet.probability);
                selectedImage = pet.image;
                break;
            }
        }
    }

    document.getElementById('result').innerText = `Bạn nhận được: ${selectedPet}`;
    document.getElementById('probability').innerText = `Xác suất: 1 trong ${selectedProbability}`;

function addPetToHistory(pet, probability, image) {
    const tableBody = document.getElementById('history-table').getElementsByTagName('tbody')[0];
    let found = false;

    for (let i = 0; i < tableBody.rows.length; i++) {
        const row = tableBody.rows[i];
        if (row.cells[0].innerText.includes(pet)) {
            const count = parseInt(row.cells[0].innerText.split(' x')[1] || 1) + 1;
            row.cells[0].innerText = `${pet} x${count}`;
            found = true;
            break;
        }
    }

    if (!found) {
        const newRow = tableBody.insertRow();
        const petCell = newRow.insertCell(0);
        const probabilityCell = newRow.insertCell(1);
        const infoCell = newRow.insertCell(2);
        petCell.innerText = pet;
        probabilityCell.innerText = `1 trong ${probability}`;
        const infoButton = document.createElement('button');
        infoButton.innerText = 'ℹ️';
        infoButton.dataset.image = image;
        infoButton.onclick = () => showPetModal(pet, probability, image);
        infoCell.appendChild(infoButton);
    }
}

let autoGenerateInterval;

function startAutoGenerate() {
    if (autoGenerateInterval) {
        clearInterval(autoGenerateInterval); // Dừng tự động quay nếu đang chạy
        autoGenerateInterval = null;
        document.querySelector('.auto-generate-button').innerText = 'Tự động quay'; // Đổi lại tên nút
        return;
    }

    document.querySelector('.auto-generate-button').innerText = 'Dừng tự động quay'; // Đổi tên nút khi đang quay
    autoGenerateInterval = setInterval(() => {
        generateRandomPet(); // Gọi hàm quay thú cưng
    }, 1000); // Thay đổi 1000 thành khoảng thời gian bạn muốn (tính bằng ms)
}

function updateLevelProgress() {
    const progress = (currentXP / requiredXP) * 100;
    document.getElementById('level-progress').style.width = `${progress}%`;
    document.getElementById('level-text').innerText = `LV ${level} - ${currentXP}/${requiredXP} XP`;
    saveData(); // Save data after updating level progress
}

function addExperience(xp) {
    currentXP += xp;
    while (currentXP >= requiredXP) {
        currentXP -= requiredXP;
        level++;
        requiredXP = Math.floor(requiredXP * 1.25);
        
        // Grant random XP between 1% and 50% of the new level's required XP
        const randomXP = Math.floor(Math.random() * 0.75 * requiredXP) + 1;
        currentXP += randomXP;
    }
    updateLevelProgress();
}
