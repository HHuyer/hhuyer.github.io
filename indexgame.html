<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung tâm trò chơi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .currency-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #eef2ff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .currency-box span {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9fafb;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .game-item:hover {
            transform: scale(1.02);
        }

        .game-item button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-item button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
            padding: 20px;
            z-index: 1000;
        }

        .modal-header {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-ok {
            background-color: #4caf50;
            color: white;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-ok:hover {
            background-color: #45a049;
        }

        .btn-cancel:hover {
            background-color: #d32f2f;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script>
        let coins = 0; // Số xu
        let candies = parseInt(localStorage.getItem('candies')) || 0; // Số kẹo

        // Hàm khởi động: Tải số tiền từ localStorage
        function loadSavedData() {
            coins = parseInt(localStorage.getItem('money')) || 0; // Đọc số tiền từ khóa 'money'
            document.getElementById('coin-count').innerText = coins; // Cập nhật UI
            document.getElementById('candy-count').innerText = candies;
        }

        // Hàm mở modal
        function openModal(gameLink) {
            const overlay = document.getElementById('overlay');
            const modal = document.getElementById('modal');

            overlay.style.display = 'block';
            modal.style.display = 'block';

            // Xử lý khi bấm "OK"
            document.getElementById('btn-ok').onclick = () => {
                if (candies > 0) {
                    candies -= 1; // Trừ 1 kẹo
                    localStorage.setItem('candies', candies); // Lưu lại
                    updateUI();
                    closeModal();
                    window.location.href = gameLink; // Điều hướng tới trò chơi
                } else {
                    alert('Bạn không đủ kẹo để chơi. Hãy đổi thêm kẹo trước!');
                    closeModal();
                }
            };
        }

        // Hàm đóng modal
        function closeModal() {
            const overlay = document.getElementById('overlay');
            const modal = document.getElementById('modal');

            overlay.style.display = 'none';
            modal.style.display = 'none';
        }

        // Hàm cập nhật UI
        function updateUI() {
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('candy-count').innerText = candies;
        }

        // Gọi hàm khởi động khi tải trang
        window.onload = loadSavedData;
    </script>
</head>
<body>
    <div class="container">
        <h1>Trung tâm trò chơi</h1>

        <!-- Phần hiển thị tiền và kẹo -->
        <div class="section">
            <div class="currency-box">
                <span>Số xu: <span id="coin-count">0</span></span>
                <span>Số kẹo: <span id="candy-count">0</span></span>
            </div>
        </div>

        <!-- Danh sách trò chơi -->
        <div class="section">
            <h2>Danh sách trò chơi</h2>
            <!-- Trò chơi miễn phí -->
            <div class="game-item">
                <span>Trò chơi 1: Quay thú cưng ngẫu nhiên (Miễn phí)</span>
                <button onclick="window.location.href='Gacha RNG 50.000!!!.html'">Chơi ngay</button>
            </div>
            <!-- Trò chơi yêu cầu 1 kẹo -->
            <div class="game-item">
                <span>Trò chơi 2: Đào mìn may rủi</span>
                <button onclick="openModal('đào kim cương.html')">Chơi ngay</button>
            </div>
            <div class="game-item">
                <span>Trò chơi 3: Thả bóng!</span>
                <button onclick="openModal('Plinko.html')">Chơi ngay</button>
            </div>
            <div class="game-item">
                <span>Trò chơi 4: Tài Xỉu</span>
                <button onclick="openModal('txiu.html')">Chơi ngay</button>
            </div>
        </div>
    </div>

    <!-- Modal xác nhận -->
    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal">
        <div class="modal-header">Bạn có muốn chơi với giá 1 kẹo không?</div>
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeModal()">Không</button>
            <button id="btn-ok" class="btn-ok">OK</button>
        </div>
    </div>
</body>
</html>
