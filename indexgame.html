<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung tâm trò chơi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .currency-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #eef2ff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .currency-box span {
            font-size: 1.5em;
            font-weight: bold;
        }

        .currency-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .currency-box button:hover {
            background-color: #0056b3;
        }

        .game-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9fafb;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .game-item:hover {
            transform: scale(1.02);
        }

        .game-item button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-item button:hover {
            background-color: #45a049;
        }

        .alert {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
    <script>
        let coins = 0; // Số xu
        let candies = parseInt(localStorage.getItem('candies')) || 0; // Số kẹo

        // Hàm khởi động: Tải số tiền từ localStorage
        function loadSavedData() {
            coins = parseInt(localStorage.getItem('money')) || 0; // Đọc số tiền từ khóa 'money'
            document.getElementById('coin-count').innerText = coins; // Cập nhật UI
            document.getElementById('candy-count').innerText = candies;
        }

        // Hàm đổi kẹo
        function exchangeCandy() {
            const alertBox = document.getElementById('alert-box'); // Vùng thông báo
            alertBox.style.display = 'none'; // Ẩn thông báo mặc định

            if (coins >= 100) {
                coins -= 100;
                candies += 1;
                localStorage.setItem('money', coins); // Lưu lại số tiền
                localStorage.setItem('candies', candies); // Lưu số kẹo
                updateUI();
            } else {
                alertBox.style.display = 'block';
                alertBox.innerText =
                    'Bạn không có đủ xu để đổi kẹo. Hãy chơi trò "Quay thú cưng ngẫu nhiên" để kiếm thêm xu!';
            }
        }

        // Hàm cập nhật UI
        function updateUI() {
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('candy-count').innerText = candies;
        }

        // Điều hướng tới trò chơi
        function goToGame(link) {
            window.location.href = link;
        }

        // Gọi hàm khởi động khi tải trang
        window.onload = loadSavedData;
    </script>
</head>
<body>
    <div class="container">
        <h1>Trung tâm trò chơi</h1>

        <!-- Thông báo -->
        <div id="alert-box" class="alert"></div>

        <!-- Phần kiếm xu và đổi kẹo -->
        <div class="section">
            <div class="currency-box">
                <span>Số xu: <span id="coin-count">0</span></span>
                <span>Số kẹo: <span id="candy-count">0</span></span>
                <button onclick="exchangeCandy()">Đổi kẹo (100 xu = 1 kẹo)</button>
            </div>
        </div>

        <!-- Danh sách trò chơi -->
        <div class="section">
            <h2>Danh sách trò chơi</h2>
            <div class="game-item">
                <span>Trò chơi 2: Quay thú cưng ngẫu nhiên</span>
                <button onclick="goToGame('Gacha RNG 50.000!!!.html')">Chơi ngay</button>
            </div>
            <div class="game-item">
                <span>Trò chơi 3: Tài Xỉu</span>
                <button onclick="goToGame('txiu.html')">Chơi ngay</button>
            </div>
        </div>
    </div>
</body>
</html>
