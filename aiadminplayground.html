<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Tester</title>
  <style>
    body {

  </style>
</head>
<body>
  <h1>üîç AI Prompt Tester</h1>
  <div class="container">
    <label for="serverSelect">Server:</label>
    <select id="serverSelect">
      <option value="free">Free</option>
      <option value="plus">Plus</option>
      <option value="pro">Pro</option>
    </select><label for="modelInput">Model / Finetune ID:</label>
<input id="modelInput" type="text" placeholder="vd: openai/gpt-4, qwen/qwen3-235b, model-finetune-id..." />

<label for="systemInput">System Prompt:</label>
<textarea id="systemInput" rows="4" placeholder="Nh·∫≠p system prompt..."></textarea>

<label for="promptInput">User Prompt:</label>
<textarea id="promptInput" rows="4" placeholder="Nh·∫≠p prompt ƒë·ªÉ test..."></textarea>

<button onclick="testPrompt()">üöÄ Test Prompt</button>

<div id="output" class="output">K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>

  </div>  <script>
    const API_URL = "https://openrouter.ai/api/v1/chat/completions";

    // Base64 encoded API keys (copy t·ª´ file g·ªëc)
    const ENCODED_KEYS = {
      free: "c2stb3ItdjEtZmE0NTI2MjhiYjEyOWU1MGNiZDRjMzhmZTA1NzkxYjdmZTYyZDAyODI5NGQ3NjYxODVmODIwZGQzZDQyNGIyMg==",
      plus: "c2stb3ItdjEtMmRiYzk0Y2UxYWQ4NjhkOGMw0DdiYTcyZDM5OWYxNzM1Mjk2NTYxMWU3ZGI0NTYwZjk5ZGNjMjY3Y2JiOTRiMzJiMzI==",
      pro:  "c2stb3ItdjEtNDFjYzg2ODQzZjYzOGM0MzMxMzBhODUwNDk0MzM3NjMxNWUyNjFiMTU3OGE1MmEzNjY2MDU1NDI0M2FiNDJhZQ=="
    };

    function getApiKey(serverType) {
      try { return atob(ENCODED_KEYS[serverType] || ""); }
      catch (e) { return ""; }
    }

    async function testPrompt() {
      const systemText = document.getElementById("systemInput").value.trim();
      const userText = document.getElementById("promptInput").value.trim();
      const model = document.getElementById("modelInput").value.trim();
      const serverType = document.getElementById("serverSelect").value;
      const apiKey = getApiKey(serverType);

      if (!systemText || !userText || !model) {
        document.getElementById("output").textContent = "‚ö†Ô∏è H√£y nh·∫≠p ƒë·ªß system prompt, user prompt v√† model.";
        return;
      }

      document.getElementById("output").textContent = "‚è≥ ƒêang g·ª≠i request...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model,
            messages: [
              { role: "system", content: systemText },
              { role: "user", content: userText }
            ]
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "‚ùå Kh√¥ng c√≥ ph·∫£n h·ªìi.";
        document.getElementById("output").textContent = reply;
      } catch (err) {
        document.getElementById("output").textContent = "‚ùå L·ªói khi test prompt: " + err.message;
      }
    }
  </script></body>
