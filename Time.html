<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Year Countdown</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #e94560;
            --text-color: #dcdcdc;
            --shadow-color: rgba(233, 69, 96, 0.4);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 300;
            margin: 0;
            color: var(--text-color);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            font-weight: 300;
            margin: 0.5em 0 1.5em 0;
            opacity: 0.8;
        }
        
        .countdown-display {
            color: var(--primary-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(3rem, 18vmin, 12rem);
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 0 10px var(--shadow-color), 0 0 20px var(--shadow-color);
            letter-spacing: -0.02em;
            padding: 0.2em;
            background: rgba(0,0,0,0.1);
            border-radius: 15px;
            min-width: 80%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .seconds-label {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-top: 1em;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.7;
        }

        .finished-message {
            font-size: clamp(2rem, 8vw, 6rem);
            color: var(--primary-color);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container" id="app-container">
        <h1>‚è≥ 10 Year Countdown üöÄ</h1>
        <p class="subtitle">to January 1, 2035</p>
        <div class="countdown-display">
            <span id="seconds-value">...</span>
        </div>
        <p class="seconds-label">seconds remaining</p>
    </div>

    <script>
        const secondsValueEl = document.getElementById('seconds-value');
        const appContainerEl = document.getElementById('app-container');
        
        // The target date is Jan 1, 2035 (10 years from the start of 2025)
        const targetDate = new Date('2035-01-01T00:00:00Z').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                clearInterval(countdownInterval);
                displayFinishedState();
                return;
            }

            const totalSeconds = Math.floor(distance / 1000);
            
            // Format the number with commas for readability
            secondsValueEl.textContent = totalSeconds.toLocaleString('en-US');
        }

        function displayFinishedState() {
            appContainerEl.innerHTML = `
                <div class="finished-message">üéâ Welcome to 2035! ü™ê</div>
            `;
        }

        // Run once immediately to avoid initial delay
        updateCountdown();

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);

    </script>
</body>
</html>
