<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <style>
        :root {
            --bg-color: #1a2a3a;
            --primary-color: #f2b137;
            --secondary-color: #31c3bd;
            --text-color: #dbeeff;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5vmin;
            text-align: center;
        }

        .coin-scene {
            width: 30vmin;
            height: 30vmin;
            perspective: 1000px;
        }

        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15vmin;
            box-shadow: 
                inset 0 0 1.5vmin rgba(255, 255, 255, 0.3),
                0 0 2vmin var(--shadow-color);
        }

        .front {
            background: radial-gradient(circle, #f9d773 0%, var(--primary-color) 100%);
        }

        .back {
            background: radial-gradient(circle, #6be6e1 0%, var(--secondary-color) 100%);
            transform: rotateY(180deg);
        }
        
        #result-text {
            font-size: 5vmin;
            margin: 0;
            min-height: 6vmin;
            font-weight: bold;
        }

        #flip-button {
            padding: 2vmin 4vmin;
            font-size: 3.5vmin;
            font-weight: bold;
            border-radius: 1.5vmin;
            border: none;
            background-color: var(--primary-color);
            color: var(--bg-color);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0.8vmin var(--shadow-color);
            text-transform: uppercase;
        }

        #flip-button:hover {
            transform: translateY(-0.3vmin);
            box-shadow: 0 1.1vmin var(--shadow-color);
        }

        #flip-button:active {
            transform: translateY(0.3vmin);
            box-shadow: 0 0.5vmin var(--shadow-color);
        }
        
        #flip-button:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: 0 0.8vmin var(--shadow-color);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="coin-scene">
            <div class="coin" id="coin">
                <div class="coin-face front">‚òÄÔ∏è</div>
                <div class="coin-face back">üåô</div>
            </div>
        </div>
        <h2 id="result-text">Click to Flip!</h2>
        <button id="flip-button">Flip Coin</button>
    </div>

    <script>
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flip-button');
        const resultText = document.getElementById('result-text');

        let isFlipping = false;
        let currentRotation = 0;

        flipButton.addEventListener('click', () => {
            if (isFlipping) return;

            isFlipping = true;
            flipButton.disabled = true;
            resultText.textContent = 'Flipping...';

            const isHeads = Math.random() < 0.5;
            
            // Add a random number of full spins (3-6)
            const randomSpins = Math.floor(Math.random() * 4) + 3;
            const spinDegrees = randomSpins * 360;

            // Calculate the final rotation
            // If the coin is already showing tails (rotated 180, 540, etc.),
            // we need to adjust. The easiest way is to just keep adding rotation.
            const targetRotation = currentRotation + spinDegrees + (isHeads ? 0 : 180);

            coin.style.transform = `rotateY(${targetRotation}deg)`;
            currentRotation = targetRotation;

            const handleTransitionEnd = () => {
                resultText.textContent = isHeads ? 'Heads! ‚òÄÔ∏è' : 'Tails! üåô';
                isFlipping = false;
                flipButton.disabled = false;
                coin.removeEventListener('transitionend', handleTransitionEnd);
            };

            coin.addEventListener('transitionend', handleTransitionEnd);
        });
    </script>

</body>
</html>
