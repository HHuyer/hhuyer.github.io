<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang với Sidebar và iFrame</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f212e;
        }
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: #0f212e;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        #sidebar a {
            padding: 8px 8px 8px 12px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        #sidebar a:hover {
            color: #f1f1f1;
        }
        #main {
            transition: margin-left .5s;
            padding: 46px 0px 0px; /* Add 11px padding to the top of #main to create the gap */
            height: 100vh; /* Make the main div take full viewport height */
            box-sizing: border-box; /* Include padding in the element's total height */
            overflow: hidden; /* Hide both scrollbars */
        }
        #iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default border */
            z-index: 500;
        }
        .sidebarBtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #0f212e;
            color: white;
            padding: 10px 15px;
            border: none;
        }
        #closeBtn {
            position: relative;
            top: -65px;
            left: 0;
            font-size: 25px;
            box-shadow: 2px 4px 6px 0px #0c1923;
        }
        #openBtn {
            position: fixed;
            top: -1px;
            left: 00px;
            z-index: 100;
            transition: 0.5s;
            box-shadow: -1px 4px 6px 0px #0c1923;
        }
        .minitext {
            font-size: 4px;
        }
        .upside {
            position: fixed;
        top: 0;
        left: 0;
        right: 0;
        font-size: 20px;
        cursor: pointer;
        background-color: rgba(26,44,56,255);
        color: white;
        padding: 11px 15px;
        border: none;
        box-shadow: 2px 4px 6px 0px #0c1923;
        z-index: 1;
    }
    #overlay {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    #overlay.fade-in {
        display: block;
        opacity: 0.5;
    }

    #overlay.fade-out {
        opacity: 0;
    }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="javascript:void(0)" class="sidebarBtn" id="closeBtn" onclick="closeNav()">☰ Menu</a>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>

    <div id="overlay"></div>

    <button class="sidebarBtn" id="openBtn" onclick="toggleNav()">☰</button>
<div class="upside" id="upside"><center>
upside
</center>
</div>
    <div id="main">
<iframe id="iframe" src="indexf.html"></iframe>
    </div>

    <script>
        let isOpen = false;

        function toggleNav() {
            if (isOpen) {
                closeNav();
            } else {
                openNav();
            }
        }

        function openNav() {
    document.getElementById("sidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.getElementById("openBtn").style.display = "none"; // Hide the button
    let overlay = document.getElementById("overlay");
    overlay.style.display = "block"; // Show the overlay
    overlay.classList.remove("fade-out"); // Remove the fade-out class
    setTimeout(function() {
        overlay.classList.add("fade-in");
    }, 10);
    isOpen = true;
}

function closeNav() {
    document.getElementById("sidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.getElementById("openBtn").style.display = "block"; // Show the button
    let overlay = document.getElementById("overlay");
    overlay.classList.remove("fade-in");
    overlay.classList.add("fade-out");
    setTimeout(function() {
        overlay.style.display = "none"; // Hide the overlay
    }, 500);
    isOpen = false;
}
    </script>
</body>
</html
