        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: modelSelect.value,
          messages: messages,
          stream: true
        })
      });
    } catch (networkErr) {
      botMsg.textContent = `Kina: [á»¦a, máº¥t máº¡ng rá»“i] ${networkErr.message || networkErr}`;
      return;
    }

    if (!response.ok) {
      // Xá»­ lÃ½ lá»—i tráº£ vá» tá»« server
      let raw;
      try {
        raw = await response.text();
      } catch {
        raw = "";
      }
      let errMsg;
      try {
        const obj = JSON.parse(raw);
        errMsg = obj.error?.message || JSON.stringify(obj);
      } catch {
        errMsg = raw || `HTTP ${response.status}`;
      }
      botMsg.textContent = `Kina: [Lá»—i:/] ${errMsg}`;
      return;
    }

    // Xá»­ lÃ½ streaming tá»«ng chunk
    const reader = response.body.getReader();
    const decoder = new TextDecoder("utf-8");
    let buffer = "";

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      const parts = buffer.split("data: ");
      for (let i = 0; i < parts.length - 1; i++) {
        const part = parts[i + 1].trim();
        if (part === "[DONE]" || part === "") continue;
        try {
          const json = JSON.parse(part);
          const delta = json.choices?.[0]?.delta?.content;
          if (delta) {
            botMsg.textContent += delta;
            msgBox.scrollTop = msgBox.scrollHeight;
          }
        } catch {
          // JSON chÆ°a hoÃ n chá»‰nh, chá» chunk tiáº¿p theo
        }
      }
      buffer = parts[parts.length - 1];
    }

    // LÆ°u cÃ¢u tráº£ lá»i Ä‘áº§y Ä‘á»§ vÃ o messages
    const fullReply = botMsg.textContent.replace(/^Kina:\s*/, "");
    messages.push({ role: "assistant", content: fullReply });
  }

  function displayMessage(role, text) {
    const msgBox = document.getElementById("messages");
    const msg = document.createElement("div");
    msg.className = "msg " + (role === "user" ? "user" : "Kina");
    msg.textContent = `${role === "user" ? "Báº¡n" : "Kina"}: ${text}`;
    msgBox.appendChild(msg);
    msgBox.scrollTop = msgBox.scrollHeight;
  }
</script>
