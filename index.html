document.addEventListener('DOMContentLoaded', () => {
    const icon = document.getElementById('daily-login-icon');
    const popup = document.getElementById('daily-login-popup');
    const message = document.getElementById('daily-login-message');
    const closeBtn = document.getElementById('daily-login-close');

    const currentDay = new Date().toISOString().slice(0, 10);
    const lastLogin = localStorage.getItem('lastLogin') || '';
    let streak = parseInt(localStorage.getItem('streak') || '0');

    if (currentDay !== lastLogin) {
        if (lastLogin && new Date(lastLogin) < new Date(currentDay)) {
            streak = 1;
        } else {
            streak++;
        }
        localStorage.setItem('lastLogin', currentDay);
        localStorage.setItem('streak', streak);
    }

    icon.addEventListener('click', () => {
        message.textContent = `Bạn đã nhận ${streak} kẹo hôm nay!`;
        popup.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
        popup.style.display = 'none';
    });
});
