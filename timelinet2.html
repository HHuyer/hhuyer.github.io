<html lang="en" class="dark">
<head>

    <!-- Tailwind CSS (Prototype Mode) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {

    <!-- Fonts -->

    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --sub: #888888;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-butter: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --glow-color: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        /* --- UI Elements --- */
        #cursor {
            position: fixed; top: 0; left: 0;
            width: 16px; height: 16px;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 9999;
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            mix-blend-mode: difference;
            will-change: transform;
        }
        @media (hover: none) { #cursor { display: none; } }

        .noise {
            position: fixed; inset: 0;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABERERmZmczMzOZmZlmZmzP1t/fAAAACHRSTlMAMwAozSF3f1T02zIAAAABYktHRACIBR1IAAAAJ0lEQVQ4y2NgQQIgAAXBECFihzAARZgQbIQAChMshMAIYeFCEwYGAwBj7gK/19rM2AAAAABJRU5ErkJggg==');
            opacity: 0.04; pointer-events: none; z-index: 50;
        }
        
        .ambient-glow {
            position: fixed; width: 100vmax; height: 100vmax;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 60%);
            opacity: 0.08; z-index: 0; 
            transition: background 1s var(--ease-butter); 
            pointer-events: none; will-change: background;
        }

        /* --- Loader --- */
        #loader {
            position: fixed; inset: 0; background: #050505; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.6s var(--ease-out), visibility 0.6s;
        }
        #loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .loader-bar { width: 200px; height: 2px; background: rgba(255,255,255,0.1); margin-top: 20px; overflow: hidden; border-radius: 2px; }
        .loader-progress { height: 100%; width: 0%; background: white; transition: width 0.2s linear; }

        /* --- Timeline --- */
        #timeline-container {
            position: absolute; bottom: 0; left: 0; right: 0; height: 35vh;
            z-index: 10; cursor: grab; overflow: hidden; touch-action: none;
        }
        #timeline-container:active { cursor: grabbing; }
        
        .timeline-track {
            position: absolute; top: 0; bottom: 0; display: flex; align-items: center; will-change: transform;
        }
        
        .time-marker {
            position: absolute; top: 0; bottom: 0; width: 1px; background: rgba(255,255,255,0.05); pointer-events: none;
        }
        .time-label {
            position: absolute; top: 20px; left: 6px; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--sub); opacity: 0.5;
        }

        .project-bar {
            position: absolute; height: 24px; padding: 0; margin: 0;
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px; transition: all 0.3s var(--ease-butter); 
            backdrop-filter: blur(4px); cursor: pointer; appearance: none;
            display: block; outline: none;
        }
        .project-bar:focus-visible { outline: 2px solid white; outline-offset: 2px; }
        .project-bar:hover {
            background: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.4);
            z-index: 20 !important; transform: translateY(-2px);
        }
        .project-bar.active {
            background: var(--glow-color); border-color: var(--glow-color);
            box-shadow: 0 0 20px rgba(255,255,255,0.2), 0 0 40px var(--glow-color);
            z-index: 30 !important; height: 28px;
        }
        .bar-label {
            position: absolute; left: 0; top: -24px; font-family: 'JetBrains Mono', monospace; font-size: 10px;
            white-space: nowrap; opacity: 0; transform: translateY(5px); transition: all 0.2s var(--ease-out);
            pointer-events: none; color: white;
        }
        .project-bar:hover .bar-label, .project-bar.active .bar-label { opacity: 1; transform: translateY(0); }

        .center-line {
            position: absolute; left: 50%; bottom: 0; top: 0; width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.5), transparent); 
            pointer-events: none; z-index: 5;
        }

        /* --- Mobile Overrides --- */
        @media (max-width: 768px) {
            #timeline-container {
                width: 80px; height: 100%; left: auto; right: 0; bottom: 0; top: 0;
                background: linear-gradient(to left, rgba(0,0,0,0.8), transparent); 
                border-left: 1px solid rgba(255,255,255,0.05);
            }
            .center-line {
                left: 0; right: 0; top: 50%; bottom: auto; width: 100%; height: 1px;
                background: linear-gradient(to right, transparent, rgba(255,255,255,0.6), transparent);
            }
            .time-marker { width: 100%; height: 1px; left: 0; top: auto; }
            .project-bar { width: 6px !important; left: 50% !important; transform: translateX(-50%); }
            .project-bar:hover { transform: translateX(-50%) scaleX(1.5); }
            .project-bar.active { width: 12px !important; }
            .bar-label { display: none; }
        }

        /* --- Animations --- */
        .reveal-text {
            clip-path: inset(0 0 0 0); transform: translateY(0); opacity: 1;
            transition: transform 0.6s var(--ease-out), opacity 0.6s, clip-path 0.6s;
        }
        .changing .reveal-text {
            transform: translateY(15px); opacity: 0; clip-path: inset(0 0 100% 0);
            transition-duration: 0.2s;
        }

        #main-image { transition: transform 0.8s var(--ease-out), opacity 0.4s; opacity: 1; will-change: transform, opacity; }
        .changing #main-image { opacity: 0.7; transform: scale(1.02); }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-effect { animation: glitch-anim 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; filter: contrast(1.2) brightness(1.1); }

        .scroll-hint {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace; font-size: 10px; color: rgba(255,255,255,0.4);
            animation: pulse 2s infinite; z-index: 15; transition: opacity 0.5s;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        
        #list-view {
            position: fixed; inset: 0; background: rgba(5,5,5,0.98); 
            z-index: 40; opacity: 0; pointer-events: none; transition: opacity 0.4s var(--ease-out);
            padding: 120px 5vw 40px; overflow-y: auto;
        }
        #list-view.open { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="font-mono text-xs tracking-widest uppercase mb-4 text-white">SYSTEM LOADING</div>
        <div class="loader-bar"><div class="loader-progress" id="loader-progress"></div></div>

    <!-- Background Elements -->

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full z-50 flex justify-between items-center px-6 py-6 md:px-12 md:py-8 pointer-events-none">
        <div class="pointer-events-auto">
            <h1 class="text-xl font-bold tracking-tight text-white">Hhuyer</h1>
            <p class="text-[10px] text-gray-500 font-mono tracking-widest uppercase mt-1">Creative Developer</p>
        </div>
        
        <button id="view-toggle" class="pointer-events-auto group flex items-center gap-3 focus:outline-none cursor-pointer magnetic" aria-label="Toggle Project List">
            <span class="text-xs font-mono text-gray-400 group-hover:text-white transition-colors" id="toggle-label">INDEX</span>
            <div class="w-8 h-8 rounded-full border border-gray-700 flex items-center justify-center group-hover:bg-white group-hover:border-white transition-all bg-black/50 backdrop-blur-md">

    <!-- Main Content -->
    <main class="absolute inset-0 z-0 flex items-center justify-center px-6 md:px-20">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8 md:gap-12 w-full max-w-7xl items-center">
            
            <!-- Image Area -->
            <div class="md:col-span-7 relative aspect-[16/10] md:aspect-[16/9] bg-gray-900 rounded-sm overflow-hidden shadow-2xl border border-white/10 group">
                <div class="absolute inset-0 bg-gradient-to-tr from-black/50 to-transparent z-10 pointer-events-none"></div>

                <div class="mt-4 reveal-text">

    <!-- Timeline Controls -->
    <div id="timeline-container" role="slider" aria-label="Project Timeline" tabindex="0">
        <div class="center-line"></div>
        <div class="timeline-track" id="track"></div>

    <!-- Full List View -->
    <div id="list-view">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center border-b border-gray-800 pb-6 mb-8 sticky top-0 bg-[#050505]/95 backdrop-blur z-50">
                <input type="text" id="search-input" placeholder="Search archives..." class="bg-transparent w-full text-2xl md:text-3xl outline-none text-white placeholder-gray-800 font-light font-sans">
            </div>
            <div class="grid grid-cols-1 gap-3" id="list-grid"></div>
        </div>
    </div>

    <script>
        const DATA = [
            { id: "01", title: "Zenith", year: "2025", start: "2024-11", end: "2025-12", color: "#ff3366", status: "Alpha", tech: ["Rust", "WebGPU", "React"], desc: "Next-gen spatial operating system for the open web. Redefining 3D window management.", img: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=1200&q=80" },
            { id: "02", title: "Aether", year: "2024", start: "2024-02", end: "2024-10", color: "#00ccff", status: "Live", tech: ["Web Audio", "Next.js", "Supabase"], desc: "Generative audio engine creating infinite non-looping soundtracks for productivity.", img: "https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?w=1200&q=80" },
            { id: "03", title: "Mono", year: "2023", start: "2022-12", end: "2024-01", color: "#ffffff", status: "Sold", tech: ["TypeScript", "Electron", "SQLite"], desc: "Minimalist finance tracker with zero-latency local-first architecture.", img: "https://images.unsplash.com/photo-1556155092-490a1ba16284?w=1200&q=80" },
            { id: "04", title: "Void", year: "2023", start: "2023-04", end: "2023-10", color: "#aa00ff", status: "Archived", tech: ["Go", "WebRTC", "Svelte"], desc: "Experimental decentralized p2p mesh network for ephemeral file sharing.", img: "https://images.unsplash.com/photo-1614064641938-3bbee52942c7?w=1200&q=80" },
            { id: "05", title: "Luma", year: "2022", start: "2022-01", end: "2023-01", color: "#ffaa00", status: "Live", tech: ["Python", "IoT", "TensorFlow"], desc: "AI-powered lighting control system predicting circadian rhythms.", img: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=1200&q=80" },
            { id: "06", title: "Vantage", year: "2021", start: "2021-05", end: "2022-11", color: "#4facfe", status: "Live", tech: ["Vue", "D3.js", "Socket.io"], desc: "Real-time high-frequency trading visualization dashboard for crypto assets.", img: "https://images.unsplash.com/photo-1642543492481-44e81e3914a7?w=1200&q=80" }
        ];

        class AudioController {
            constructor() {
                this.ctx = null;
                this.enabled = false;
            }

            init() {
                if (this.ctx) return;
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.enabled = true;
            }

            playBlip(freq = 400) {
                if (!this.enabled || !this.ctx) return;
                if (this.ctx.state === 'suspended') this.ctx.resume();

                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                
                gain.gain.setValueAtTime(0, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.03, this.ctx.currentTime + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.15);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.2);
            }
        }

        const App = {
            state: {
                idx: 0,
                isDragging: false,
                isMobile: false,
                dragStart: 0,
                currentTrans: 0,
                targetTrans: 0,
                velocity: 0,
                isRunning: false,
                view: 'timeline',
                prevPos: 0
            },
            
            dom: {},
            audio: new AudioController(),
            config: {
                start: new Date("2021-01-01"),
                pxPerMonth: 100,
                friction: 0.9,
            },

            init() {
                this.cacheDOM();
                this.bindEvents();
                this.handleResize();
                this.loadAssets();
            },

            cacheDOM() {
                this.dom = {
                    loader: document.getElementById('loader'),
                    bar: document.getElementById('loader-progress'),
                    pct: document.getElementById('loader-percent'),
                    track: document.getElementById('track'),
                    container: document.getElementById('timeline-container'),
                    mainImg: document.getElementById('main-image'),
                    textGroup: document.getElementById('text-container'),
                    pId: document.getElementById('p-id'),
                    pTitle: document.getElementById('p-title'),
                    pDesc: document.getElementById('p-desc'),
                    pTech: document.getElementById('p-tech'),
                    pYear: document.getElementById('p-year'),
                    pStatus: document.getElementById('p-status'),
                    glow: document.getElementById('glow'),
                    cursor: document.getElementById('cursor'),
                    listView: document.getElementById('list-view'),
                    listGrid: document.getElementById('list-grid'),
                    toggleBtn: document.getElementById('view-toggle'),
                    search: document.getElementById('search-input')
                };
            },

            loadAssets() {
                let loaded = 0;
                const updateLoader = () => {
                    loaded++;
                    const pct = Math.floor((loaded / DATA.length) * 100);
                    this.dom.bar.style.width = `${pct}%`;
                    this.dom.pct.innerText = `${pct}%`;
                    
                    if (loaded === DATA.length) {
                        setTimeout(() => this.launch(), 500);
                    }
                };

                if (DATA.length === 0) updateLoader();
                DATA.forEach(p => {
                    const img = new Image();
                    img.onload = updateLoader;
                    img.onerror = updateLoader;
                    img.src = p.img;
                });
            },

            launch() {
                this.dom.loader.classList.add('hidden');
                this.renderTimeline();
                this.renderList();
                this.updateProject(0, true);
                
                this.state.isRunning = true;
                this.loop();
            },

            renderTimeline() {
                this.dom.track.innerHTML = '';
                const { start, pxPerMonth } = this.config;
                const getMonthDiff = (d1, d2) => (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());

                const endYear = 2026;
                for(let y = 2021; y <= endYear; y++) {
                    const date = new Date(`${y}-01-01`);
                    const pos = getMonthDiff(start, date) * pxPerMonth;
                    
                    const marker = document.createElement('div');
                    marker.className = 'time-marker';
                    const label = document.createElement('div');
                    label.className = 'time-label'; label.innerText = y;

                    if (this.state.isMobile) {
                        marker.style.top = `${pos}px`; label.style.top = `${pos}px`;
                    } else {
                        marker.style.left = `${pos}px`; label.style.left = `${pos + 8}px`;
                    }
                    this.dom.track.append(marker, label);
                }

                const rows = [];
                DATA.forEach((p, i) => {
                    const startM = getMonthDiff(start, new Date(p.start));
                    const durM = Math.max(1, getMonthDiff(new Date(p.start), new Date(p.end)));
                    
                    let rIdx = 0;
                    while(true) {
                        if(!rows[rIdx]) rows[rIdx] = [];
                        const collision = rows[rIdx].some(item => startM < item.end && (startM + durM) > item.start);
                        if(!collision) {
                            rows[rIdx].push({start: startM, end: startM + durM});
                            break;
                        }
                        rIdx++;
                    }

                    const btn = document.createElement('button');
                    btn.className = 'project-bar';
                    btn.setAttribute('aria-label', `View project ${p.title}`);
                    btn.setAttribute('tabindex', '0');
                    
                    const pos = startM * pxPerMonth;
                    const len = durM * pxPerMonth;

                    if (this.state.isMobile) {
                        btn.style.top = `${pos}px`; 
                        btn.style.height = `${Math.max(len, 20)}px`;
                        btn.style.right = `${15 + (rIdx * 10)}px`;
                    } else {
                        btn.style.left = `${pos}px`; 
                        btn.style.width = `${Math.max(len, 30)}px`;
                        btn.style.bottom = `${30 + (rIdx * 40)}px`;
                        const lbl = document.createElement('span');
                        lbl.className = 'bar-label'; lbl.textContent = p.title;
                        btn.appendChild(lbl);
                    }

                    btn.addEventListener('pointerdown', (e) => {
                        e.stopPropagation(); 
                        this.snapToIndex(i);
                    });
                    btn.addEventListener('focus', () => this.snapToIndex(i));

                    this.dom.track.appendChild(btn);
                    p.el = btn;
                });
                
                const totalUnits = getMonthDiff(start, new Date(`${endYear}-01-01`)) * pxPerMonth;
                if(this.state.isMobile) {
                    this.dom.track.style.height = `${totalUnits}px`;
                    this.dom.track.style.width = '100%';
                } else {
                    this.dom.track.style.width = `${totalUnits}px`;
                    this.dom.track.style.height = '100%';
                }
            },

            renderList() {
                this.dom.listGrid.innerHTML = '';
                DATA.forEach((p, i) => {
                    const el = document.createElement('div');
                    el.className = 'flex flex-col md:flex-row gap-4 p-4 rounded border border-white/5 hover:bg-white/5 transition-colors cursor-pointer group';
                    el.innerHTML = `
                        <img src="${p.img}" class="w-16 h-12 object-cover rounded bg-gray-800 grayscale group-hover:grayscale-0 transition-all">
                        <div>
                            <div class="flex items-center gap-3">
                                <h3 class="text-white font-medium">${p.title}</h3>
                                <span class="text-[10px] font-mono text-gray-500 border border-gray-800 px-1.5 rounded">${p.year}</span>
                            </div>
                            <p class="text-gray-500 text-sm mt-1 line-clamp-1">${p.desc}</p>
                        </div>
                    `;
                    el.onclick = () => { this.toggleView(); this.snapToIndex(i); };
                    this.dom.listGrid.appendChild(el);
                    p.listEl = el;
                });
            },

            loop() {
                if (!this.state.isRunning) return;

                // 1. BOUNDARY CALCULATION
                // Calculate dimensions for boundary checks
                const containerSize = this.state.isMobile ? this.dom.container.offsetHeight : this.dom.container.offsetWidth;
                const trackSize = this.state.isMobile ? this.dom.track.scrollHeight : this.dom.track.scrollWidth;
                
                // Max Limit (Left/Top side): Allow pulling slightly past center (0 + center offset)
                const maxLimit = containerSize / 2;
                // Min Limit (Right/Bottom side): Total length negative + center offset
                const minLimit = -trackSize + (containerSize / 2);

                // 2. PHYSICS LOGIC
                if (!this.state.isDragging) {
                    this.state.currentTrans += this.state.velocity;
                    
                    // Friction
                    this.state.velocity *= this.config.friction;

                    // BOUNCE BACK LOGIC (Rubber band)
                    if (this.state.currentTrans > maxLimit) {
                        // If pulled past start, spring back to maxLimit
                        this.state.currentTrans += (maxLimit - this.state.currentTrans) * 0.1;
                        this.state.velocity *= 0.5; // Dampen velocity heavily
                    } else if (this.state.currentTrans < minLimit) {
                        // If pulled past end, spring back to minLimit
                        this.state.currentTrans += (minLimit - this.state.currentTrans) * 0.1;
                        this.state.velocity *= 0.5;
                    }
                    
                    // Stop loop if minimal movement AND inside bounds
                    if (Math.abs(this.state.velocity) < 0.05 && 
                        Math.abs(this.state.currentTrans - maxLimit) > 1 && 
                        Math.abs(this.state.currentTrans - minLimit) > 1) {
                        // If effectively stopped but out of bounds, keep running to settle
                    } else if (Math.abs(this.state.velocity) < 0.05) {
                         // Clean stop only if roughly in bounds
                         if (this.state.currentTrans > maxLimit) this.state.currentTrans = maxLimit;
                         if (this.state.currentTrans < minLimit) this.state.currentTrans = minLimit;
                    }
                } else {
                    // While Dragging: Add resistance if out of bounds
                    if (this.state.currentTrans > maxLimit) {
                        // Apply resistance factor (0.3) when pulling past start
                        const overflow = this.state.currentTrans - maxLimit;
                        this.state.currentTrans = maxLimit + (overflow * 0.3); 
                    } else if (this.state.currentTrans < minLimit) {
                        // Apply resistance when pulling past end
                        const overflow = this.state.currentTrans - minLimit;
                        this.state.currentTrans = minLimit + (overflow * 0.3);
                    }
                }

                // 3. APPLY TRANSFORM
                const val = this.state.currentTrans;
                this.dom.track.style.transform = this.state.isMobile 
                    ? `translate3d(0, ${val}px, 0)` 
                    : `translate3d(${val}px, 0, 0)`;

                // 4. CHECK CLOSEST ITEM
                if (Math.abs(this.state.velocity) > 0.1 || this.state.isDragging) {
                    this.checkClosest();
                }

                if (this.state.isRunning) requestAnimationFrame(() => this.loop());
            },

            startLoop() {
                if (!this.state.isRunning) {
                    this.state.isRunning = true;
                    this.loop();
                }
            },

            checkClosest() {
                const center = this.state.isMobile 
                    ? this.dom.container.offsetHeight / 2 
                    : this.dom.container.offsetWidth / 2;
                
                let closeIdx = -1;
                let minDist = Infinity;

                DATA.forEach((p, i) => {
                    if(!p.el) return;
                    const rect = this.state.isMobile ? p.el.offsetTop : p.el.offsetLeft;
                    const size = this.state.isMobile ? p.el.offsetHeight : p.el.offsetWidth;
                    
                    const screenPos = rect + (size/2) + this.state.currentTrans;
                    const dist = Math.abs(screenPos - center);
                    
                    if (dist < minDist) { minDist = dist; closeIdx = i; }
                });

                if (closeIdx !== -1 && closeIdx !== this.state.idx) {
                    this.updateProject(closeIdx);
                }
            },

            snapToIndex(i) {
                if (!DATA[i] || !DATA[i].el) return;
                this.audio.init();

                const p = DATA[i];
                const center = this.state.isMobile 
                    ? this.dom.container.offsetHeight / 2 
                    : this.dom.container.offsetWidth / 2;
                
                const pStart = this.state.isMobile ? p.el.offsetTop : p.el.offsetLeft;
                const pSize = this.state.isMobile ? p.el.offsetHeight : p.el.offsetWidth;
                
                const target = center - pStart - (pSize / 2);
                
                // Animate manually to target
                const startPos = this.state.currentTrans;
                const dist = target - startPos;
                const startTime = performance.now();
                const duration = 600;

                const animateSnap = (now) => {
                    const elapsed = now - startTime;
                    const prog = Math.min(elapsed / duration, 1);
                    const ease = 1 - Math.pow(1 - prog, 4); // EaseOutQuart
                    
                    this.state.currentTrans = startPos + (dist * ease);
                    this.state.velocity = 0; 
                    
                    // Force render
                    const val = this.state.currentTrans;
                    this.dom.track.style.transform = this.state.isMobile 
                        ? `translate3d(0, ${val}px, 0)` 
                        : `translate3d(${val}px, 0, 0)`;

                    if (prog < 1 && !this.state.isDragging) {
                        requestAnimationFrame(animateSnap);
                    } else {
                        this.updateProject(i, true); 
                    }
                };
                
                this.state.isRunning = false; 
                requestAnimationFrame(animateSnap);
            },

            updateProject(i, force = false) {
                if (this.state.idx === i && !force) return;
                
                const now = Date.now();
                if (now - this.lastUpdate < 50 && !force) return;
                this.lastUpdate = now;

                this.state.idx = i;
                const p = DATA[i];
                
                this.audio.playBlip(200 + (i * 50));

                document.querySelectorAll('.project-bar').forEach(b => b.classList.remove('active'));
                if (p.el) p.el.classList.add('active');

                this.dom.textGroup.classList.add('changing');
                this.dom.mainImg.parentElement.classList.add('changing');
                this.dom.mainImg.classList.add('glitch-effect');
                this.dom.glow.style.setProperty('--glow-color', p.color);

                setTimeout(() => {
                    this.dom.pId.textContent = p.id;
                    this.dom.pYear.textContent = p.year;
                    this.dom.pStatus.textContent = p.status;
                    this.dom.pStatus.style.borderColor = p.color;
                    this.dom.pStatus.style.color = p.color;
                    this.dom.pTitle.textContent = p.title;
                    this.dom.pDesc.textContent = p.desc;
                    this.dom.mainImg.src = p.img;
                    
                    this.dom.pTech.innerHTML = p.tech.map(t => 
                        `<span class="px-2 py-1 bg-white/5 rounded text-[10px] uppercase text-gray-300 tracking-wider">${t}</span>`
                    ).join('');

                    setTimeout(() => {
                        this.dom.textGroup.classList.remove('changing');
                        this.dom.mainImg.parentElement.classList.remove('changing');
                        this.dom.mainImg.classList.remove('glitch-effect');
                    }, 200);
                }, 150);
            },

            bindEvents() {
                window.addEventListener('resize', () => this.handleResize());
                this.dom.toggleBtn.onclick = () => this.toggleView();
                
                const unlock = () => { this.audio.init(); window.removeEventListener('click', unlock); };
                window.addEventListener('click', unlock);
                window.addEventListener('keydown', unlock);

                this.dom.container.onpointerdown = (e) => {
                    this.state.isDragging = true;
                    this.state.dragStart = this.state.isMobile ? e.clientY : e.clientX;
                    this.state.prevPos = this.state.currentTrans;
                    this.state.velocity = 0;
                    this.dom.container.style.cursor = 'grabbing';
                    this.startLoop();
                    document.getElementById('scroll-hint').style.opacity = '0';
                };

                window.onpointermove = (e) => {
                    if (!this.state.isDragging) return;
                    e.preventDefault();
                    const client = this.state.isMobile ? e.clientY : e.clientX;
                    const delta = client - this.state.dragStart;
                    
                    // Simple movement logic, boundaries handled in loop
                    this.state.currentTrans = this.state.prevPos + delta;
                    this.state.velocity = delta * 0.4;
                    this.state.dragStart = client;
                    this.state.prevPos = this.state.currentTrans;
                };

                window.onpointerup = () => {
                    this.state.isDragging = false;
                    this.dom.container.style.cursor = 'grab';
                };

                this.dom.container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    this.startLoop();
                    const delta = this.state.isMobile ? e.deltaY : (e.deltaX + e.deltaY);
                    this.state.velocity -= delta * 0.05;
                    document.getElementById('scroll-hint').style.opacity = '0';
                }, { passive: false });

                this.dom.container.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        this.snapToIndex(Math.min(DATA.length - 1, this.state.idx + 1));
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        this.snapToIndex(Math.max(0, this.state.idx - 1));
                    }
                });

                document.querySelectorAll('.magnetic').forEach(btn => {
                    btn.addEventListener('mousemove', (e) => {
                        const rect = btn.getBoundingClientRect();
                        const x = e.clientX - rect.left - rect.width / 2;
                        const y = e.clientY - rect.top - rect.height / 2;
                        btn.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
                    });
                    btn.addEventListener('mouseleave', () => btn.style.transform = 'translate(0,0)');
                });

                this.dom.search.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    DATA.forEach(p => {
                        const match = p.title.toLowerCase().includes(term) || p.tech.some(t => t.toLowerCase().includes(term));
                        p.listEl.style.display = match ? 'flex' : 'none';
                    });
                });

                document.addEventListener('mousemove', (e) => {
                    this.dom.cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
                });
                document.addEventListener('mouseover', (e) => {
                    if (e.target.closest('button') || e.target.closest('a') || e.target.closest('.project-bar')) {
                        this.dom.cursor.style.width = '40px'; this.dom.cursor.style.height = '40px';
                        this.dom.cursor.style.backgroundColor = 'white';
                        this.dom.cursor.style.mixBlendMode = 'difference';
                    } else {
                        this.dom.cursor.style.width = '16px'; this.dom.cursor.style.height = '16px';
                        this.dom.cursor.style.backgroundColor = 'transparent';
                    }
                });
            },

            handleResize() {
                this.state.isMobile = window.innerWidth <= 768;
                this.config.pxPerMonth = this.state.isMobile ? 60 : 100;
                this.renderTimeline();
                this.snapToIndex(this.state.idx);
            },

            toggleView() {
                this.state.view = this.state.view === 'timeline' ? 'list' : 'timeline';
                const isList = this.state.view === 'list';
                
                const btnLabel = document.getElementById('toggle-label');
                const iconGrid = document.getElementById('icon-grid');
                const iconClose = document.getElementById('icon-close');

                if (isList) {
                    this.dom.listView.classList.add('open');
                    btnLabel.textContent = "CLOSE";
                    iconGrid.classList.add('hidden');
                    iconClose.classList.remove('hidden');
                    setTimeout(() => this.dom.search.focus(), 100);
                } else {
                    this.dom.listView.classList.remove('open');
                    btnLabel.textContent = "INDEX";
                    iconGrid.classList.remove('hidden');
                    iconClose.classList.add('hidden');
                }
            }
        };

        window.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
